<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word DOCX to PDF Converter in Node.js & Express</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: math;
        }
        nav{
            background-color: #0e1823;
            color: white;
            padding: 1rem 2rem;
        }
        nav h1{
            color: #d2ae6d;
            font-size: 1.7rem;
            font-family: math;
        }
        main{
            text-align: center;
            margin-top: 1rem;
        }
        main >p{
            font-size: 1.7rem;
            margin-top: 0.7rem;
            margin-bottom: 0.6rem;
        }
        main>h1{
            margin-top: 1.3rem;
        }
        #submit{
            font-size: 1rem;
    padding: 0.4rem 1rem;
    cursor: pointer;
    background-color: #e5322d;
    color: white;
    width: 100%;
    border-radius: 0.2rem;
    background: white;
    color: black;
        }
        label p{
            font-size: 1rem;
           background-color: #e5322d;
           color: white;
           width: 100%;
           cursor: pointer;
           border-radius: 0.2rem;
           padding: 0.6rem 1rem;
           text-align: center;
        }
        label p:hover, #submit:hover{
            background-color: #0e1823;
            color: white;
        }
        form{
            width: 16%;
            margin: auto;
        }
        #submit{
            display: none;
        }
        #filename{
            font-weight: 700;
            color: teal;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <h1>MyConverter</h1>
    </nav>
    <main>
        <h1>Pdf to word converter</h1>
        <p >Convert your PDF to WORD documents with incredible accuracy.</p>
        <form onsubmit="handleSubmit(event)" action="/docxtopdf" method="post"
        enctype="multipart/form-data"
        >
            <input  onchange="handleChange(event)" accept=".docx" name="file" style='display:none;' id="files" type='file' />
              <label id="select" for="files">
                <p >
                  Select pdf file
                </p>
              </label>
            <p id="filename">example.docx</p>
            <input id="submit" type="submit" value="Download PDF File">
        </form>
    </main>
</body>
</html>
<script>
    let submit = document.getElementById('submit');
    let select = document.getElementById('select');
    let filename= document.getElementById('filename');
    function handleChange(event){
        let file = event.target.files[0];
        if(file){
            filename.innerText=file.name;
            filename.style.display='block';
            select.style.display='none';
            submit.style.display='block'
        }
    }
    function handleSubmit(event){
        // event.preventDefault();
        setTimeout(() => {
            filename.style.display="none";
            select.style.display='block'
            submit.style.display="none";
        }, 3000);

}
</script>
